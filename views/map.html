<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptid Map</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="mothman.html">Mothman</a>
      <a href="griffin.html">Griffin</a>
      <a href="wendigo.html">Wendigo</a>
    </nav>

    <h1>Cryptid Map</h1>

    <div class="map-container">
      <img
        src="../imgs/cryptid-map.jpg"
        alt="Map of Cryptids"
        usemap="#cryptid-map"
        class="map-image"
      />

      <map name="cryptid-map">
        <!-- Define clickable areas -->
        <area
          shape="rect"
          coords="100,100,200,200"
          href="mothman.html"
          alt="Mothman"
          title="Mothman"
        />
        <area
          shape="rect"
          coords="300,150,400,250"
          href="griffin.html"
          alt="Griffin"
          title="Griffin"
        />
        <area
          shape="rect"
          coords="500,200,600,300"
          href="wendigo.html"
          alt="Wendigo"
          title="Wendigo"
        />
        <!-- Add more areas for other cryptids -->
      </map>
    </div>

    <button onclick="takeQuiz()" id="quiz">Take Quiz</button>

    <script src="../js/app.js"></script>
  </body>
</html>
