<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptid Map</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1>Explore Cryptids</h1>
    <img src="../imgs/map.jpg" usemap="#cryptidMap" alt="Cryptid Map" />

    <map name="cryptidMap">
      <area
        shape="rect"
        coords="50,50,200,200"
        alt="Mothman"
        href="mothman.html"
      />
      <area
        shape="circle"
        coords="300,300,50"
        alt="Bigfoot"
        href="bigfoot.html"
      />
      <area
        shape="poly"
        coords="400,100,450,150,500,100"
        alt="Griffin"
        href="/views/griffin.html"
      />
    </map>
  </body>
</html>
